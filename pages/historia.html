<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/favicon.svg">
    <link rel="apple-touch-icon" href="../assets/img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/historia.css">
    <title>Historia Médica</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__top">
            <p class="header__text">Dr.Carlos Labrin Palacios</p>
            <h1 class="header__main">Historia Médica</h1>
        </div>
        <div class="header__bottom">
            <div class="header__left">
                <div class="header__title">Nombre: </div>
                <p class="header__nombre">Frank ruiz Otero</p>
                <div class="header__title"> Dirección: </div>
                <p class="header__direccion">Tranviarios 8</p>
                <div class="header__title">Edad: </div>
                <p class="header__edad">30</p>
                <!-- <div class="header__item">
                </div>
                <div class="header__item">
                </div>
                <div class="header__item">
                </div> -->
            </div>
            <div class="header__right">
                <div class="header__item">
                    <div class="header__title">Fecha: </div>
                    <p class="header__fecha">00-00-0000</p>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="historias">
        </div>
    </main>
    <template class="template-historia">
        <table class="historias__table">
            <tr>
                <td class="td_fecha"></td>
            </tr>
            <tr>
                <th>Enfermedad</th>
                <td class="td_enfermedad"></td>
            </tr>
            <tr>
                <th>O.D.V</th>
                <td class="td_odv"></td>
            </tr>
            <tr>
                <th>O.I.V</th>
                <td class="td_oiv"></td>
            </tr>
            <tr>
                <th>P.O</th>
                <td class="td_po"></td>
            </tr>
            <tr>
                <th>RE</th>
                <td class="td_re">
                    <ul class="td_re_ul">
    
                    </ul>
                </td>
            </tr>
            <tr>
                <th>FO</th>
                <td class="td_fo"></td>
            </tr>
            <tr>
                <th>DX</th>
                <td class="td_dx"></td>
            </tr>
            <tr>
                <th>RP</th>
                <td class="td_rp"></td>
            </tr>
            <tr>
                <th>Resultados</th>
                <td class="td_resultados">
                    <ul class="td_resultados_ul"></ul>
                </td>
            </tr>

        </table>
     
       
    </template>

    <script src="../js/historia.js" type="module"></script>
</body>

</html>
